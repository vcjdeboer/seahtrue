name: Build seahtrue for WebR

on:
  workflow_dispatch:  # manual trigger

jobs:
  build-webr:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ Checkout your package
        uses: actions/checkout@v3

      - name: ðŸ”§ Compile for WebR using r-wasm/actions
        uses: r-wasm/webr-build@v1
        with:
          path: .  # path to your package (repo root)

      - name: ðŸ“¦ Upload compiled .tgz
        uses: actions/upload-artifact@v4
        with:
          name: seahtrue-webr-package
          path: seahtrue_*.tgz
