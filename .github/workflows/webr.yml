name: Build seahtrue for WebR

on:
  workflow_dispatch:

jobs:
  build-webr:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout your package
        uses: actions/checkout@v3

      - name: ğŸ³ Build package with WebR toolchain
        run: |
          docker run --platform=linux/amd64 --rm \
            -v "$PWD:/pkg" \
            ghcr.io/r-wasm/webr-build:latest \
            webr-build /pkg

      - name: ğŸ“¦ Upload compiled .tgz
        uses: actions/upload-artifact@v4
        with:
          name: seahtrue-webr-package
          path: ./seahtrue_*.tgz
