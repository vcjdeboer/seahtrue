name: Build and deploy seahtrue from GitHub

on:
  push:
    branches:
      - devel
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  repository-projects: read  

jobs:
  build:
    uses: r-wasm/actions/.github/workflows/deploy-cran-repo.yml@v2
    with:
      packages: vcjdeboer/seahtrue@devel
      repo-path: _site/devel
