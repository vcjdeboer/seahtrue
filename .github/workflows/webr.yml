name: Build seahtrue for WebR

on:
  workflow_dispatch:  # manual trigger from GitHub UI

jobs:
  build-webr:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout your package
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx (needed for --platform flag)
        uses: docker/setup-buildx-action@v3

      - name: 🔨 Run WebR build container
        run: |
          docker run --rm --platform=linux/amd64 \
            -v "${{ github.workspace }}:/pkg" \
            ghcr.io/r-wasm/webr-build:latest \
            webr-build /pkg

      - name: 📦 Upload compiled WebR package
        uses: actions/upload-artifact@v4
        with:
          name: seahtrue-webr
          path: ./seahtrue_*.tgz
